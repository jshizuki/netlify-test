<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Static Site</title>
    <!--/* Include Netlify's built-in Identity Widget for logging in & out feature */-->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script type="module" src="/netlify/functions/block-ip.js"></script>
    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body>
    <button onclick="netlifyIdentity.logout()">Logout</button>
    <h1>Welcome to My Static Site!</h1>
    <p>This site is hosted on Netlify!</p>
    <img src="../assets/images/ruby.jpg" alt="Ruby Logo" />
    <p>This is an updated version of my site!</p>
    <!--/* Added a form to collect user input without backend code */-->
    <form name="contact" method="POST" data-netlify="true">
      <p>
        <label>Your Name: <input type="text" name="name" /></label>
      </p>
      <p>
        <label>Your Email: <input type="email" name="email" /></label>
      </p>
      <p>
        <label
          >Your Role:
          <select name="role[]" multiple>
            <option value="leader">Leader</option>
            <option value="follower">Follower</option>
          </select></label
        >
      </p>
      <p>
        <label>Message: <textarea name="message"></textarea></label>
      </p>
      <p>
        <button type="submit">Send</button>
      </p>
    </form>
    <script src="../assets/script.js"></script>
  </body>
</html>
